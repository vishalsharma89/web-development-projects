<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/9feb2de69d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>

          <h4 id="author">Vishal Sharma</h4>

          <p id="job">Job Profile 1</p>

          <p id="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis
            illum distinctio fugiat totam? Eveniet saepe enim impedit
            dignissimos sapiente ipsa explicabo exercitationem?
          </p>

          <!-- Prev next Buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- Random button -->
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
